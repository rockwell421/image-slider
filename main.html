<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="wrap">
  <div id="arrow-left" class="arrow">
  <i class="fa fa-arrow-left fa-4x" aria-hidden="true"></i>
  </div>
  <div id="slider">
    <div class="slide slide1">
      <div class="slide-content">
        <span>Image One</span>
      </div>
    </div>
    <div class="slide slide2">
      <div class="slide-content">
        <span>Image Two</span>
      </div>
    </div>
    <div class="slide slide3">
      <div class="slide-content">
        <span>Image Three</span>
      </div>
    </div>
  </div>
  <div id="arrow-right" class="arrow">
    <i class="fa fa-arrow-right fa-4x" aria-hidden="true"></i>
  </div>
</div>
<script src="slider.js"></script>
<script src="https://use.fontawesome.com/de0cec91e2.js"></script>
</body>
</html>
